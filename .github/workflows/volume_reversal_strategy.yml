name: volume_reversal_strategy

on:
  schedule:
    # 北京时间 15:35 运行 (UTC 07:35)
    - cron: '35 7 * * *'
  workflow_dispatch: # 支持手动触发
  push:
    paths:
      - 'volume_reversal_strategy.py'
      - '.github/workflows/volume_reversal_strategy.yml'

jobs:
  scan_and_backtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas joblib

      - name: Run Strategy Script
        run: python volume_reversal_strategy.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 解决冲突的关键：先 pull 并使用 rebase
          git pull --rebase origin main
          git add .
          # 只有在有变化时才 commit
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto scan: $(date +'%Y-%m-%d %H:%M')" && git push origin main)
